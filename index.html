<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>The Marketplace ‚Äî Dark Glass v3.2 (Mobile Header)</title>
<meta name="theme-color" content="#0b1120"/>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Poppins:wght@700;800;900&display=swap" rel="stylesheet">

<!-- External CSS -->
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- HEADER -->
  <header class="app" id="appHeader">
    <div class="headerWrap">
      <div class="brandRow">
        <!-- Left: navigation (hamburger) -->
        <button class="icon-btn" data-action="toggle-nav" aria-label="Open menu">
          <svg viewBox="0 0 24 24" width="20" height="20" stroke="#93c5fd" fill="none" stroke-width="2" aria-hidden="true">
            <path d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>

        <!-- Center: Brand -->
        <div class="brandStack" aria-label="Brand">
          <div class="brandTitle" role="heading" aria-level="1">THE MARKETPLACE</div>
          <div class="brandSub">LUSAKA</div>
        </div>

        <!-- Right: Cart + Profile -->
        <div class="headerActions">
          <button class="icon-btn" data-action="goto" data-route="cart" aria-label="Open cart" style="position:relative">
            <svg viewBox="0 0 24 24" width="20" height="20" stroke="#93c5fd" fill="none" stroke-width="2" aria-hidden="true">
              <path d="M6 6h15l-1.5 9h-12z"/><circle cx="9" cy="21" r="1.5"/><circle cx="18" cy="21" r="1.5"/>
            </svg>
            <span id="cartBubble" class="cart-bubble hidden" aria-hidden="true">0</span>
          </button>
          <button class="icon-btn" data-action="goto" data-route="admin" aria-label="Profile">
            <svg viewBox="0 0 24 24" width="20" height="20" stroke="#93c5fd" fill="none" stroke-width="2" aria-hidden="true">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Big search bar -->
      <div class="searchRow">
        <div class="searchBar">
          <svg viewBox="0 0 24 24" width="18" height="18" stroke="#93c5fd" fill="none" stroke-width="2" aria-hidden="true">
            <path d="M21 21l-4.35-4.35"/><circle cx="10" cy="10" r="7"/>
          </svg>
          <input id="globalSearchInputHeader" type="text" placeholder="Search products across all categories‚Ä¶" autocomplete="off"/>
          <button class="btn" id="globalSearchGoHeader" aria-label="Search now">Search</button>
        </div>
      </div>
    </div>

    <!-- Slide-down Menu Panel -->
    <div id="navPanel" class="navPanel" role="dialog" aria-label="Main menu" aria-hidden="true">
      <div class="navPanelInner">
        <div class="menuSection">
          <div class="menuTitle">Quick Links</div>
          <div class="menuGrid">
            <button class="menuItem" data-action="goto" data-route="home">
              <span class="miIcon">üè†</span><span>Home</span>
            </button>
            <button class="menuItem" data-action="goto" data-route="cart">
              <span class="miIcon">üõí</span><span>Cart</span>
            </button>
            <button class="menuItem" data-action="goto" data-route="admin">
              <span class="miIcon">üë§</span><span>Profile</span>
            </button>
            <button class="menuItem" data-action="goto" data-route="search">
              <span class="miIcon">üîé</span><span>Search</span>
            </button>
          </div>
        </div>

        <div class="menuSection">
          <div class="menuTitle">Browse Categories</div>
          <div id="menuCats" class="menuCats"></div>
        </div>
      </div>
    </div>

    <!-- Sticky categories scroller -->
    <div class="catsBarWrap">
      <div id="catsBar" class="catsBar" role="tablist" aria-label="Categories">
        <!-- Filled by JS -->
      </div>
    </div>

    <!-- Strong divider under header block -->
    <div class="divider" aria-hidden="true"></div>
  </header>

  <!-- Live region for a11y -->
  <div id="a11yLive" class="sr-only" aria-live="polite" aria-atomic="true"></div>

  <!-- APP MOUNT -->
  <main id="app"></main>

  <!-- Floating pill bottom nav -->
  <nav class="bottom" role="navigation" aria-label="Primary">
    <button class="nav-btn" data-action="goto" data-route="home" id="navHome" aria-label="Home">
      <svg viewBox="0 0 24 24" width="22" height="22" stroke="currentColor" fill="none" stroke-width="2" aria-hidden="true"><path d="M3 12l9-9 9 9"/><path d="M9 21V9h6v12"/></svg>
      <span>Home</span>
    </button>
    <button class="nav-btn" data-action="goto" data-route="search" id="navSearch" aria-label="Search">
      <svg viewBox="0 0 24 24" width="22" height="22" stroke="currentColor" fill="none" stroke-width="2" aria-hidden="true"><path d="M21 21l-4.35-4.35"/><circle cx="10" cy="10" r="7"/></svg>
      <span>Search</span>
    </button>
    <button class="nav-btn" data-action="goto" data-route="cart" id="navCart" aria-label="Cart" style="position:relative">
      <svg viewBox="0 0 24 24" width="22" height="22" stroke="currentColor" fill="none" stroke-width="2" aria-hidden="true"><path d="M6 6h15l-1.5 9h-12z"/><circle cx="9" cy="21" r="1.5"/><circle cx="18" cy="21" r="1.5"/></svg>
      <span>Cart</span>
    </button>
    <button class="nav-btn" data-action="goto" data-route="admin" id="navAdmin" aria-label="Profile">
      <svg viewBox="0 0 24 24" width="22" height="22" stroke="currentColor" fill="none" stroke-width="2" aria-hidden="true"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
      <span>Profile</span>
    </button>
  </nav>

  <!-- External JS -->
  <script src="js/script.js"></script>
</body>
</html>
